<!doctype html>
<html> 
<head>
    <meta charset="utf-8">
    <title>Pyramid Triangle</title>
</head>
<body> 
<script>
    let rows = 50;
        for (let i=1; i<=rows; i++){
            for (let k=1; k <= (rows-i); k++ ){
                document.write("&nbsp;");
            }
            for(let j=1; j<=i; j++){
              document.write("*");
            }		
            document.write("<br>");	           

        }

</script>


</body>
</html>
