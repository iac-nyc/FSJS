<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">

   <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Color Guessing Game !!!!!</title>
   <meta name = "author" content = "Iftekhar Ahmad Chowdhury">
    

</head>

<body onload="do_game()">
<script>



var colors = ["blue", "cyan", "gold", "green", "magenta","orange", "red","white","yellow"];

var target;
var guesses = 1;

var msg1 = "I am thinking of one of these colors:\n\n";
var msg2 = colors;
var msg3 = "\n\n What color am I thinking of?";

var guess_input;
var guess_input_text;
var finished = false;

function do_game() {
  var random_color = Math.random() * (colors.length - 1);
  var random_color_integer = Math.floor(random_color);
  target = random_color_integer;
  var display = String(colors[random_color_integer]);
  
 // alert("The color is: " + display);
  
  while (!finished) {
    guess_input_text = prompt(msg1+msg2+ msg3);
    guess_input = colors.indexOf(guess_input_text);
    finished = check_guess();
  }
  
function check_guess() {
    if (guess_input == -1) {
      alert("Sorry, I don't recognize your color. \n\n Please try again.");
       guesses += 1;
    return false;
    }
    if (guess_input > target) {
      alert("Sorry, your guess is not correct! \n\n Hint: Your color is alphabetically  higher than mine.\n\n Please try again.");
      guesses += 1;
    return false;
    }
    if (guess_input < target) {
      alert("Sorry, your guess is not correct!\n\n Hint: Your color is alphabetically lower than mine.\n\n Please try again.");
      guesses += 1;
    return false;
    }
  
    var myBody = document.getElementsByTagName("body")[0];
    myBody.style.background = display;
    myBody.style.textAlign = "center";
    myBody.innerHTML= "<h1>A Fun Game<br> by<br> Iftekhar Ahmad Chowdhury<br> Thanks for Playing</h1>";
	
	
    alert("Congratulations! You have guessed the color!\n\n It took you "
          + guesses +
         " guesses to finish the game!\n\n You can see the color in the background.");
		
    return true;
  }
}
  </script>
 </body >
</html>
